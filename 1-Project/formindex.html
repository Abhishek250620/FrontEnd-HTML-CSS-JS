<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="background-color: grey;">
    <form>
        <div>
            <Label for="name">Name: </Label><input type="text" name="myName" id="name" placeholder="Enter your name" required>
        </div><br>
        <div>
            <Label>Role: </Label><input type="text" name="myRole" placeholder="Enter your Designation">
        </div><br>
        <div>
            <Label>Email: </Label><input type="email" name="myMail" placeholder="Enter your Mail">
        </div><br>
        <div>
            <Label>DOB: </Label><input type="date" name="myDOB" >
        </div><br>
        <div>
            <Label>Bonus: </Label><input type="number" name="myBonus" min="9" >
        </div><br>
        <div>
            <Label for="agree">I Agree: </Label><input type="checkbox" id="agree" checked >
        </div><br>
        <div>
            <Label>Gender: </Label>
            <label >Male</label><input type="radio" name="myGender">
            <label >Female</label><input type="radio" name="myGender" >
            <label >Others</label><input type="radio" name="myGender" >
        </div><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Write your feedback"></textarea>
        </div><br>
        <div>
            <label for="project">Project:</label>
            <select name="" id="project">
                <option value="cntd">Cognizaent</option>
                <option value="croma">Croma</option>
                <option value="Titan">Titan</option>
            </select>
        </div><br>
            <input type="submit" name="submit">
            <input type="reset" name="reset" >
            
    </form>
</body>

</html>
